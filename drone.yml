kind: pipeline
type: exec
name: Container Build - Postgres



platform:
  os: linux
  arch: arm64

steps:
- name: build
  environment:
    ALPINE_VERSION: 3.16.0
    GITEA_VERSION: 1.16.8
  commands:
  - podman build --build-arg ALPINE_VERSION=$ALPINE_VERSION --build-arg GITEA_VERSION=$GITEA_VERSION --file Containerfile --format docker --label revision="$(git rev-parse HEAD)" --label version="$(date +%Y.%m.%d)" --no-cache --tag gitea:build .
- name: publish
  environment:
    GITEA_VERSION: 1.16.8
    DOCKERIO_USERNAME:
      from_secret: username.docker.io
    DOCKERIO_PASSWORD:
      from_secret: password.docker.io
  commands:
   - podman tag gitea:build docker.io/gautada/gitea:$GITEA_VERSION
   - podman login --username=$DOCKERIO_USERNAME --password=$DOCKERIO_PASSWORD docker.io
   - podman push docker.io/gautada/gitea:$GITEA_VERSION
